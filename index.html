<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/style.css"/>

<body>
    <header class="jumbotron">
        <h1 class="display-2">Work Day Scheduler</h1>
        <p class="lead">A simple calender app for scheduling your work day.</p>
        <p id="today" class="lead"></p>
    </header>

    <div class="container">
        <div id="hour-9" class="row timeOfDay">
            <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
            <textarea class="col-8 col-md-10 description" rows="3" placeholder="Add your task here."></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
              <i class="fas fa-save" aria-hidden="true"></i>
            </button>
          </div>
    
          <!-- Example of a a present time block. The "present" class adds a red background color. -->
          <div id="hour-10" class="row timeOfDay">
            <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
            <textarea class="col-8 col-md-10 description" rows="3" placeholder="Add your task here."></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
              <i class="fas fa-save" aria-hidden="true"></i>
            </button>
          </div>
    
          <!-- Example of a future time block. The "future" class adds a green background color. -->
          <div id="hour-11" class="row timeOfDay">
            <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
            <textarea class="col-8 col-md-10 description" rows="3" placeholder="Add your task here."></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
              <i class="fas fa-save" aria-hidden="true"></i>
            </button>
          </div>
          <div id="hour-12" class="row timeOfDay">
            <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
            <textarea class="col-8 col-md-10 description" rows="3" placeholder="Add your task here."></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
              <i class="fas fa-save" aria-hidden="true"></i>
            </button>
          </div>
          <div id="hour-13" class="row timeOfDay">
            <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
            <textarea class="col-8 col-md-10 description" rows="3" placeholder="Add your task here."></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
              <i class="fas fa-save" aria-hidden="true"></i>
            </button>
          </div>
          <div id="hour-14" class="row timeOfDay">
            <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
            <textarea class="col-8 col-md-10 description" rows="3" placeholder="Add your task here."></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
              <i class="fas fa-save" aria-hidden="true"></i>
            </button>
          </div>
          <div id="hour-15" class="row timeOfDay">
            <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
            <textarea class="col-8 col-md-10 description" rows="3" placeholder="Add your task here."></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
              <i class="fas fa-save" aria-hidden="true"></i>
            </button>
          </div>
          <div id="hour-16" class="row timeOfDay">
            <div class="col-2 col-md-1 hour text-center py-3">4PM</div>

          </div>

          </div>
    </div>
<!--Link to jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
